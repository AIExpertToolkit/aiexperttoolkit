  <!-- CTA tracking + drawer + remove safety CSS -->
  <script>
    const toggle=document.querySelector('.nav-toggle'); const drawer=document.getElementById('mobileMenu');
    if(toggle&&drawer){toggle.addEventListener('click',()=>{const open=toggle.getAttribute('aria-expanded')==='true';toggle.setAttribute('aria-expanded',String(!open));drawer.hidden=open;document.body.classList.toggle('no-scroll',!open);});const mq=window.matchMedia('(min-width: 981px)');mq.addEventListener?.('change',e=>{if(e.matches){toggle.setAttribute('aria-expanded','false');drawer.hidden=true;document.body.classList.remove('no-scroll');}});}
    const track=(n,p)=>{if(window.plausible)window.plausible(n,{props:p});};
    document.querySelectorAll('a[data-cta]').forEach(a=>a.addEventListener('click',()=>{(function(){const d=a.dataset||{};window.plausible&&window.plausible('CTA Click',{props:{cta:d.cta||'',dest:d.dest||'',page:location.pathname}})})()}));
    window.addEventListener('load',()=>{const sc=document.getElementById('sanity-check');if(sc&&sc.parentNode)sc.parentNode.removeChild(sc);});
  </script>
